<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/Bootstrap/Buoi11ThanTrang/Web207BackendProducts.js"></script>

</head>
<body>
    <div ng-app="IT27977" ng-controller="ctrl">
        <table border="1">
            <tr>
                <th>id</th>
                <th> name</th>
                <th>price</th>
                <th>quantity</th>

            </tr>
            <tr ng-repeat="product in products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
