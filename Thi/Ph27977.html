<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="vendor.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&family=Poiret+One&display=swap"
    rel="stylesheet">
  <script src="fie.js"></script>
</head>

<body class="container-fluid" ng-app="web207"  ng-controller="web207-ctrl">
  <header id="header">
    <div class="header-wrap">
      <nav class="primary-nav">
        <div class="container max-width">
          <div class="row d-flex align-items-center">
            <div class="col-md-10 col-sm-6">
              <div class="navbar d-flex">
                <div class="main-menu stellarnav desktop light">
                  <ul class="menu-list list-unstyled">
                    <li class="menu-item">
                      <a href="#" class="text-uppercase item-anchor">Home</a>
                    </li>
                    <li class="menu-item">
                      <a href="#about" class="text-uppercase item-anchor">About</a>
                    </li>
                    <li class="menu-item">
                      <a href="#manager" class="text-uppercase item-anchor">Manager</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <h2 style="text-align:center; ">Product Management</h2>
  <form class="searchbar" style="text-align:center">
      <input type="text" name="search" placeholder="Search Here..">
      <i class="icon icon-search"></i>
  </form>
  <div class="col-md-3" ng-repeat="product in products">
      <div class="content-box text-center">
          <figure class="bg-grey">
              <img src="" alt="vl">
          </figure>
          <div class="category align-center">
              <a href="#">{{product.name}}</a>
          </div>
          <button>Mua Ngay</button>
          <span>{{product.price}}$</span>

      </div>
  </div>
  <div ng-view></div>
</body>

</html>
